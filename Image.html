<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<picture>
    <source srcset="{f:uri.image(image:file,maxWidth: '1920',cropVariant: 'xl')}" media="(min-width:1200px)">
    <source srcset="{f:uri.image(image:file,maxWidth: '1199.99',cropVariant: 'lg')}" media="(min-width:992px)">
    <source srcset="{f:uri.image(image:file,maxWidth: '991.99',cropVariant: 'md')}" media="(min-width:768px)">
    <source srcset="{f:uri.image(image:file,maxWidth: '767.99',cropVariant: 'sm')}" media="(min-width:576px)">
    <img src="{f:uri.image(image:file,cropVariant: 'xs', maxWidth: '575.99')}" class="{f:if(condition: '{file.properties.responsiveimage} == 1', then: 'img-fluid')} {file.properties.cssimage}" width="{dimensions.width}" height="{dimensions.height}" alt="{file.alternative}" srcset="{f:uri.image(image:file,cropVariant: 'xs', maxWidth: '575.99')}, {f:uri.image(image:file,cropVariant: 'xs', maxWidth: '1152')} 2x" loading="{f:if(condition: '{file.properties.lazyloading} == 1', then: 'lazy', else: 'eager')}">
</picture>
</html>
